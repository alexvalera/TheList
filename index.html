<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script src = "js/app.js"></script>
<link href = "css/main.css" rel= "stylesheet">

</head>
<body>
<div ng-app="sampleApp" ng-controller="ChatCtrl">
<!--
  <p>
    Sort by:
    <select ng-model="orderBy">
      <option>from</option>
      <option>content</option>
      <option>timestamp</option>
    </select>
  </p>
-->
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-12">
                <div  class = "list-container">
                    <div align = "left" style = "margin-bottom: 30px;">
                     <span align = "center" id = "list-title"> The List</span>
                    </div>
                    <div class="chatbox list">
                    <!-- arrays are fully sortable and filterable -->
                    <div style = "width: 100%;" class = "list-item" ng-repeat="message in messages | orderBy:orderBy | filter:searchText">
                    <div class = "message-panel"><span ng-show = "message.from == 'Gabbi'"><img src = "images/gabbi.jpg" class = "fullcolor-icon user-img"></span><span ng-show = "message.from =='Alex'"><img src = "images/alex.png" class = "fullcolor-icon user-img"></span> {{ message.content }}</div>
                        

                    <!-- delete a message using $remove -->
                    <div class = "actions-panel">
                    <span align = "right">
                    <a href="" ng-click="messages.$remove(message)" class = "btn x-out complete-btn">complete</a>
                    <a href="" ng-click="messages.$remove(message)" class = "btn x-out remove-btn">remove</a>
                    </span>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div align = "center" style = "position: fixed; bottom: 0; height: 100px; width: 100%; background-color: #dedede; padding-top: 20px; padding-bottom: 20px;" id = "bottom-panel">
  <form style = "width: 100%;" ng-submit="addMessage()">
        <span class = "underline-user">
            <img src = "images/gabbi.jpg" class = "user-img" id = "gabbi-icon" ng-click = "selectUser('G')">
        </span>
        <span class = "underline-user">
            <img src = "images/alex.png" class = "user-img" id = "alex-icon" ng-click = "selectUser('A')">
      </span>
    <input placeholder="Enter something to the list" id = "input-field" type="text" ng-model="message">

    <input type="submit" id = "submit-btn" class = "btn">
  </form>
    </div>



<!--  <p>Search: <input ng-model="searchText"></p>-->




</div>
</body>
</html>
